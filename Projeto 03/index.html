<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>crie seu evento</title>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <header>
            <h1>Crie e compartilhe seu Evento.</h1>
            <p>O primeiro passo, é prencher esse
                formulario de inscrição.
            </p>
        </header>
    
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do evento</legend>
    
                    <div class="input-wrraper">
                        <label for="event-tittle">titulo do evento <span>(minimo 8 caracteres)</span></label>
                        <input type="text"
                        required
                        minlength="8"
                         id="event-tittle">
                    </div>
    
                    <div class="input-wrraper">
                        <label for="event-link">link do evento <span>(começe com https//)</span></label>
                        <input type="url" id="event-link">
                    </div>

                    <div class="input-wrraper">
                        <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="event-whatsapp">
                    </div>

                    <div class="input-wrraper">
                        <label for="event-info">Informações extras</label>
                        <textarea  id="event-info"></textarea>
                    </div>

                    <div class="input-wrraper">
                        <label for="event-category">Categoria</span></label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="Podcast">Podcast</option>
                            <option value="Mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade </legend>

                    <div class="input-wrraper">
                        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email"required id="event-email">
                    </div>

                    <div class="input-wrraper">
                        <label for="event-password">Senha de acesso para participantes<span>(mínimo 8 caracteres)</span></label>
                        <input 
                        type="password" 
                        required
                        minlength="8"
                        id="event-password">
                    </div>

                    <div class="checkbox-wrraper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>
                    <div class="col-3">
                        <div class="input-wrraper">
                            <label for="event-date">data</label>
                            <input type="date" required id="event-date">
                        </div>

                        <div class="input-wrraper">
                            <label for="event-begin">Das</label>
                            <input type="time" required id="event-begin">
                        </div>

                        <div class="input-wrraper">
                            <label for="event-end">Até</label>
                            <input type="time" required id="event-password">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
        <footer>
            <input class="button" 
            type="submit" 
            form="my-form"
            value="Salvar evento">
        </footer>
     </div>
</body>
</html>
